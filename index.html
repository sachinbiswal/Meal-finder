<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div id="mainContainer" class="mainContainer">
        <div class="mainContainerUpper">
            <div class="mainContainerUpperUpper">
                <h1>Find Meals For Your Ingredients</h1>
            </div>
            <div class="mainContainerUpperMiddle">
                Real food doesn't have ingredients, real food is ingredients.
            </div>
            <div class="mainContainerUpperLower">
                <p><i>- Jamie Oliver</i></p> 
            </div>
        </div>
        <div class="mainContainerMiddle">
            <div class="mainContainerMiddleUpper">
                <div class="mainContainerMiddleUpperDiv">
                    <div class="mainContainerMiddleUpperDivLeft">
                        <input class="search" type="search" name="" id="input" placeholder="Enter an ingredient">
                    </div>
                    <div class="mainContainerMiddleUpperDivRight">
                        <i onclick="search()" class="fa fa-search fa-2x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="mainContainerMiddleLower">
                <h1>Your Search Results</h1>
            </div>
        </div>
        <div id="mainContainerLower" class="mainContainerLower"></div>
        <div id="temp" class="temp"></div>
    </div>
</body>
</html>
